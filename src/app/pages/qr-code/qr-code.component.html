<h1 class="titulo">Gracias por confiar en nosotros.</h1>
<h3 class="subtitulo">Escanee el código para obtener su número.</h3>
<div class="container height-total">
  <div class="row justify-content-center height-total">
    <div class="col align-self-center text-center">
      <div class="containerLoading">
        <div class="containerLoading loading" [ngStyle]="{'display': loadStatus}">
          <div class="loading__letter">L</div>
          <div class="loading__letter">o</div>
          <div class="loading__letter">a</div>
          <div class="loading__letter">d</div>
          <div class="loading__letter">i</div>
          <div class="loading__letter">n</div>
          <div class="loading__letter">g</div>
          <div class="loading__letter">.</div>
          <div class="loading__letter">.</div>
          <div class="loading__letter">.</div>
        </div>
      </div>
      <app-qrcode (toggle)="loadStatus=$event"></app-qrcode>
    </div>
  </div>
</div>
<h3 class="pie">En breve sera atendido.</h3>
